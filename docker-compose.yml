version: '3.8'

services:
  postgres:
    container_name: nest-clean-pg
    image: postgres
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: docker
      POSTGRES_DB: nest-clean
      PGDATA: /data/postgres
    volumes:
      - ./data/pg:/data/postgres
    networks:
      - db
  
  cache:
    container_name: nest-clean-cache
    image: redis
    ports:
      - 6379:6379
    volumes:
      - ./data/redis:/data
    networks:
      - cache

  app:
    container_name: app
    build: .
    ports:
      - 3001:3333
    env_file:
      - .env
    depends_on:
      - postgres
      - cache
    networks:
      - db
      - cache

networks:
  cache:
    driver: bridge
  db:
    driver: bridge